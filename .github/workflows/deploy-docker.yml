name: Deploy Docker to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: task-manager
  CONTAINER_NAME: task-manager

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          file: ./Frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # Create SSH key file
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Deploy to EC2
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${EC2_USERNAME}@${EC2_HOST} << 'ENDSSH'
            # Pull latest image
            echo "Pulling latest Docker image..."
            docker pull ${DOCKER_USERNAME}/${IMAGE_NAME}:latest
            
            # Stop and remove old container
            echo "Stopping old container..."
            docker stop ${CONTAINER_NAME} 2>/dev/null || true
            docker rm ${CONTAINER_NAME} 2>/dev/null || true
            
            # Run new container
            echo "Starting new container..."
            docker run -d \
              --name ${CONTAINER_NAME} \
              -p 80:80 \
              --restart unless-stopped \
              ${DOCKER_USERNAME}/${IMAGE_NAME}:latest
            
            # Wait for container to be healthy
            echo "Waiting for container to be healthy..."
            for i in {1..30}; do
              if docker ps | grep -q ${CONTAINER_NAME}; then
                echo "Container is running!"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done
            
            # Show container status
            echo ""
            echo "Container status:"
            docker ps | grep ${CONTAINER_NAME} || echo "Container not found!"
            
            # Clean up old images (keep last 3)
            echo ""
            echo "Cleaning up old images..."
            docker images ${DOCKER_USERNAME}/${IMAGE_NAME} --format "{{.ID}}" | tail -n +4 | xargs -r docker rmi 2>/dev/null || true
          ENDSSH
          
          # Clean up
          rm -f private_key.pem

      - name: Verify deployment
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Check if application is responding
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${EC2_USERNAME}@${EC2_HOST} '
            echo "Testing application health..."
            curl -f http://localhost/health || exit 1
            echo "✅ Application is healthy!"
          '
          
          rm -f private_key.pem

      - name: Deployment summary
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "=========================================="
          echo "✅ Deployment Successful!"
          echo "=========================================="
          echo ""
          echo "Application URL: http://${EC2_HOST}"
          echo "Docker Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "Git Commit: ${{ github.sha }}"
          echo ""

      - name: Rollback on failure
        if: failure()
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo "⚠️ Deployment failed! Attempting rollback..."
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${EC2_USERNAME}@${EC2_HOST} << 'ENDSSH'
            # Try to get previous working image
            PREV_IMAGE=$(docker images ${DOCKER_USERNAME}/${IMAGE_NAME} --format "{{.ID}}" | sed -n 2p)
            
            if [ -n "$PREV_IMAGE" ]; then
              echo "Rolling back to previous image: $PREV_IMAGE"
              docker stop ${CONTAINER_NAME} 2>/dev/null || true
              docker rm ${CONTAINER_NAME} 2>/dev/null || true
              docker run -d \
                --name ${CONTAINER_NAME} \
                -p 80:80 \
                --restart unless-stopped \
                $PREV_IMAGE
              echo "✅ Rollback complete"
            else
              echo "⚠️ No previous image found for rollback"
            fi
          ENDSSH
          
          rm -f private_key.pem

